<svg fill="none" viewBox="0 0 385 100" width="385" height="100" xmlns="http://www.w3.org/1999/xhtml" preserveAspectRatio="xMidYMid meet" style="border: solid green; width: 385; height: 100;">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=JetBrainsMono" />
    <style>
      .body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        width: 385;
        height: 100;
        border-radius: 10px;
        background-color: transparent;
      }

      .username {
        text-align: center;
        color: #dfbf8e;
        font-family: JetBrains Mono;
        font-size: 30px;
        margin-bottom: -10px;
        margin-top: 0px;
        animation: username 1s both;
      }

      .subtitle {
        translate: 0 10px;
        color: #dfbf8e;
        text-align: center;
        font-family: JetBrains Mono;
        font-size: 20px;
        text-align: center;
        display:flex;
        margin-bottom: 10px;
        white-space: inline;
      }

      .subtitle-1{
        animation: subtitle-1 1s both;
        animation-delay: 0.5s;
      }
      .subtitle-2{
        animation: subtitle-2 1s both;
        animation-delay: 1s;
      }
      .subtitle-3{
        animation: subtitle-3 1s both;
        animation-delay: 0.5s;
      }

      @keyframes username {
        0% {
          transform: translate(0px, 300px) scale(10%);
          opacity: 0%;
        }

        50% {
          transform: translate(0px, 0px) scale(50%);
          opacity: 50%;
        }

        100% {
          transform: translate(0px, 0px);
        }
      }
      @keyframes subtitle-1{
        0% {
          transform: translate(-300px, 0px);
        }

        100% {
          transform: translate(0px, 0px);
        }
      }
      @keyframes subtitle-2{
        0% {
          opacity: 0%;
        }

        100% {
          opacity: 100%;
        }
      }
      @keyframes subtitle-3{
        0% {
          transform: translate(300px, 0px);
        }

        100% {
          transform: translate(0px, 0px);
        }
      }

    </style>
    <div class="body">
        <h1 class="username">Adriano Oliviero</h1>
        <div>
          <div class="subtitle">
            <div class="subtitle-1">ad</div>
            <div class="subtitle-2">-</div>
            <div class="subtitle-3">oliviero</div>
          </div>
        </div>
    </div>
</svg>
